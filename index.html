<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Facebook</title>
  </head>
  <body>
    <!-- login -->
    <div
      class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5"
    >
      <!-- heading -->
      <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold fs-0">facebook</h1>
        <p class="w-75 mx-auto mx-lg-0 fs-4">
          Facebook helps you to connect people and share in your life.
        </p>
      </div>
      <!-- form -->
      <div style="max-width: 28rem; width: 100%">
        <div class="bg-white shadow rounded p-3 input-group-lg">
          <input
            type="email"
            class="form-control my-3"
            placeholder="Email address or phone number"
          />
          <input
            type="password"
            class="form-control my-3"
            placeholder="password"
          />
          <a href="#">
            <button class="btn btn-primary w-100 my-3">Log In</button>
          </a>
          <a href="#" class="text-decoration-none text-center">
            <p>Forgotten password?</p>
          </a>
          <!-- create form -->
          <hr />
          <div class="text-center my-4">
            <button
              class="btn btn-success btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Create New Account
            </button>
          </div>
          <!-- create modal -->

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- head -->
                <div class="modal-header">
                  <div>
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <p class="text-muted fs-7">It's quick and easy</p>
                  </div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- body -->
                <div class="modal-body">
                  <!-- name -->
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Firstname"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Surname"
                      />
                    </div>
                  </div>
                  <!-- email addres -->
                  <input
                    type="email"
                    class="form-control my-3"
                    placeholder="Mobile number or password"
                  />
                  <!-- password -->
                  <input
                    type="password"
                    class="form-control my-3"
                    placeholder="New password"
                  />
                  <!-- Date of birth -->
                  <div class="row my-3">
                    <span class="text-muted fs-7">
                      Date of birth
                      <i
                        type="button"
                        class="fa-solid fa-circle-question"
                        data-bs-container="body"
                        data-bs-toggle="popover"
                        data-bs-placement="right"
                        data-bs-content="Lorem ipsum, dolor sit amet consectetur "
                      ></i>
                    </span>
                    <div class="col">
                      <select class="form-select">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="form-select">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="form-select">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <!-- Gender -->
                  <div class="row my-3">
                    <span class="text-muted fs-7"
                      >Gender
                      <i
                        class="fas fa-question-circle"
                        data-bs-toggle="popover"
                        type="button"
                        data-bs-content="And here's some amazing content. It's very engaging. Right?"
                      ></i
                    ></span>
                    <div class="col">
                      <div class="border rounded p-2">
                        <label class="form-check-label" for="flexRadioDefault1"
                          >Male
                        </label>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault1"
                          checked
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="border rounded p-2">
                        <label class="form-check-label" for="flexRadioDefault2"
                          >Female
                        </label>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault2"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="border rounded p-2">
                        <label class="form-check-label" for="flexRadioDefault3"
                          >Custom
                        </label>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault3"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- gender select -->
                  <div class="d-none" id="genderSelect">
                    <select class="form-select">
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <div class="my-3">
                      <span class="text-muted fs-7"
                        >Your pronoun is visible to everyone.</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Gender (optional)"
                      />
                    </div>
                  </div>
                  <!-- disclaimer -->
                  <div>
                    <span class="text-muted fs-7"
                      >Lorem ipsum dolor sit amet, consectetur
                      adipisicing.</span
                    >
                  </div>
                  <div class="text-center mt-3">
                    <button
                      type="button"
                      class="btn btn-success btn-lg"
                      data-bs-dismiss="modal"
                    >
                      Sign Up
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end -->
        </div>
        <div class="my-5 pt-5 text-center">
          <p class="fw-bold">
            <a href="#" class="text-decoration-none text-dark">Create a Page</a>
            <span class="fw-normal"> for a celebrity, band or business.</span>
          </p>
        </div>
      </div>
    </div>
    <!-- footer -->
    
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="./main.js"></script>
  </body>
</html>
